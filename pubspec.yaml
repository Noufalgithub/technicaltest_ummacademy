name: technicaltest_ummacademy
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: 6.0.3
  dio: 4.0.6
  get: 4.6.5
  get_storage: ^2.0.3
  flutter_native_splash: ^2.2.7
  pull_to_refresh: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  assets:
    - assets/images/

  uses-material-design: true

flutter_native_splash:
  color: '#FFFFFF'
  image: assets/images/logo-ummacademy.png
  android_gravity: center
  ios_content_mode: center
  android_12:
    image: assets/images/logo-ummacademy.png
  web: false
  android: true
  ios: true
  fullscreen: true
